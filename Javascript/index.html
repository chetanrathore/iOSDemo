<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to learn javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="center">
<h3>Employee Management</h3>
<div id="error"></div>
<form name="formEmp">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="txtName" class="txtField" required/></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="text" name="txtMobileNo" class="txtField" required/></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><input type="text" name="txtDepartment" class="txtField" required/></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><input type="number" name="txtSalary" class="txtField" required/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" class="btn" value="Save" onclick="isValidData()"/>
                <input type="button" class="btn" value="Reset" onclick="clearAll()"/></td>
        </tr>
    </table>
</form>
<br/>
<h3>Employees</h3>
<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>Name</th>
        <th>Mobile no.</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Action</th>
    </tr>
    <tbody id="empVal">
    </tbody>
</table>
<script src="homescript.js" type="text/javascript"></script>
</body>
</html>
